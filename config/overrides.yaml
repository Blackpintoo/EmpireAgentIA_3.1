# config/overrides.yaml
# FIX 2026-02-20: Refonte complète — survie capital, partials/BE/SL corrigés, volumes plafonnés

GLOBAL:
  orchestrator:
    weekend_guard:
      enabled: true
      close_positions: true
      close_day: FRI
      close_time: "23:00"
      reopen_day: MON
      reopen_time: "05:30"

  # FIX 2026-02-20: Kill switch global journalier (étape 2)
  risk:
    global_daily_loss_limit: 400.0        # USD — stoppe TOUT le trading si perte jour > $400

  # FIX 2026-02-20: Seuils qualité relevés (étape 3)
  default:
    min_score_for_proposal: 2.5           # FIX 2026-02-20: relevé de ~1.2 → 2.5
    min_confluence: 2.5                   # FIX 2026-02-20: relevé de ~0.8 → 2.5

  # FIX 2026-02-20: Fermeture EOD (étape 2)
  eod_close_time_utc: "19:30"
  last_entry_time_utc: "18:00"

# ══════════════════════════════════════════════════════════════════════════════
# BTCUSD — Crypto majeure
# ══════════════════════════════════════════════════════════════════════════════
BTCUSD:
  orchestrator:
    auto_execute: true
    telegram_validation: false
    status_report_hours: 2

    # Agrégation & qualité
    min_rr: 1.15
    votes_required: 2
    min_confluence: 0.8
    min_confluence_dispersion: 0.25
    min_score_for_proposal: 1.2
    confluence_weights:
      technical: 1.2
      scalping: 0.9
      swing: 1.0
      structure: 1.1
      smc: 0.8
      sentiment: 0.6
      fundamental: 0.7
    tf_weight_dynamic_scale: 0.25
    tracker_confluence_weight: 0.6
    tracker_vote_threshold: 0.55
    market_confluence_weight: 0.6

    agent_weights:
      news: 0.5
      swing: 0.5
      scalping: 0.8
      structure: 0.6
      smc: 0.6
    whale_override:
      enable: true
      min_trust: 0.65
      min_signal: 0.6
      allow_in_vol_spike: false
      volatility_z_th: 3.0

    multi_timeframes:
      enabled: true
      tfs: ["H4", "H1", "M30", "M15", "M5"]
      tf_weights:
        D1: 1.2
        H4: 1.1
        H1: 1.2
        M30: 1.0
        M15: 0.9
        M5: 0.8
        M1: 0.7

    once_per_candle_tf: "M15"
    cooldown:
      enabled: true
      min_secs_between_trades: 600        # FIX 2026-02-20: 300→600 (étape 1.6)
      max_trades_per_day: 6               # FIX 2026-02-20: 10→6 (étape 1.6)
      after_trade_min: 4
      after_win_min: 5
      after_loss_min: 60                  # FIX 2026-02-20: 20→60 (étape 1.6)
      after_reject_min: 2
      after_streak_n: 3
      after_streak_min: 30

    # FIX 2026-02-20: ATR SL resserré (étape 1.3)
    atr_sl_mult: 1.5                      # RÉDUIT 1.8→1.5 (crypto)
    atr_tp_mult: 2.8

    trading_window:
      enabled: false

    crypto_bucket:
      enabled: true
      cap: 0.06
      min_factor: 0.20

    timeframes:
      orchestrator: 60

    require_scalping_entry: false
    require_swing_confirm: false
    blocked_hours_utc: [16, 17, 18, 20, 22]

    # FIX 2026-02-20: Position manager corrigé (étape 1.1 + 1.2)
    position_manager:
      enabled: true
      break_even:
        rr: 1.2                           # FIX 2026-02-20: 0.6→1.2 (étape 1.2)
        offset_points: 0.0
      partials:
        - rr: 1.5                         # FIX 2026-02-20: 1.0→1.5 (étape 1.1)
          close_frac: 0.3                 # FIX 2026-02-20: 0.35→0.3
        - rr: 2.5                         # FIX 2026-02-20: 1.8→2.5
          close_frac: 0.3                 # FIX 2026-02-20: 0.35→0.3
      trailing:
        enabled: true
        start_rr: 1.5
        atr_timeframe: M15
        atr_period: 21
        atr_mult: 1.5
        lock_rr: 0.35

    position_limits:
      max_positions: 6
      max_volume: 0.10                    # FIX 2026-02-20: 0.5→0.10 (étape 1.4)
      max_net_volume: 0.05

    news_filter:
      enabled: true
      csv_path: data/news_calendar.csv
      impacts: ["High", "Medium"]
      window_before_min: 45
      window_after_min: 45

    live_guard:
      enabled: true
      pf_min_live: 1.25
      hit_min_live: 0.42
      min_trades_live: 18
      lookback_days: 7

  risk:
    risk_per_trade: 0.008
    max_consec_losses: 4
    daily_loss_limit_pct: 0.035
    daily_loss_abs: 250
    dynamic_risk: true

  agents:
    structure:
      smc_enabled: true
      smc_pivot_window: 3
      smc_fvg_tolerance: 0.05

  interval_secs: 20

