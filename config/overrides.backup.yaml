GLOBAL:
  execution:
    dry_run: false
  gating_thresholds:
    pf_min: 1.3
    maxdd_max: 0.12
    expectancy_min: 0.0
    rr_min: 1.2
    min_trades: 50
    allow_no_report: true
    allow_timeframes:
    - H1
    - M15
    - M5
    - M1
  safety:
    max_daily_loss: 0.03
    max_total_drawdown: 0.1
    mt5_circuit_breaker_retcodes:
    - 10004
    - 10006
    - 10021
  agents:
    news:
      params:
        signal_threshold: 1.6
        sentiment_threshold: 0.12
        keyword_weight: 2.5
        lookback_hours: 8
        notify_telegram: false
    sentiment:
      params:
        fg_weight: 0.6
        twitter_weight: 0.25
        google_weight: 0.15
        upper_threshold: 0.3
        lower_threshold: -0.3
        notify_telegram: false
